name: Java Maven Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get version
        id: version
        working-directory: ./myapp
        run:  |
          old_version=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
          echo "OLD_VERSION=$old_version" >> $GITHUB_ENV
          major=$(echo $old_versionn | awk -F '.' '{print $1}')
          minor=$(echo $old_version | awk -F '.' '{print $2}')
          patch=$(echo $old_version | awk -F '.' '{print $3}')
          patch=$((patch + 1))
          new_version="${major}.${minor}.${patch}"
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          
      - name: Echo version
        run: |
          echo "Old version is $OLD_VERSION"
          echo "New version is $NEW_VERSION"
      
      - name: Commit and push 
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.TOKEN }}
          message: Increase patch version
          directory: ./myapp
        
      - name: Compile code
        working-directory: ./myapp
        run: mvn compile
        
      - name: Package artifact
        working-directory: ./myapp
        run: mvn package
        
      - name: Create artifact item
        uses: actions/upload-artifact@v2
        with:
          name: myapp-1.0.0.jar
          path: ./myapp/target/myapp-1.0.0.jar
